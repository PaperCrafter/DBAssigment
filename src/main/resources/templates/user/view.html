<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <!--    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">-->
    <!--    <script src="/static/js/bootstrap.min.js"></script>-->
    <!--    <script src="/static/js/npm.js"></script>-->
</head>
<body>
<div class="row" >
    <div class="col-lg-12">
        <h1 class="page-header">My Room</h1>
    </div>
</div>
<div class="row"  >
    <div class="col-lg-12">
        <div class="panel panel-default" >
            <div class="panel-heading" style="height:50px;"></div>
            <div class="col-sm-2 col-md-offset-3">
                <form class="panel-body" name="viewForm" id="viewForm" style="width:600px;">
                    <div class="form-group">
                        <label>아이디</label>
                        <input class="form-control" name="id" maxlength="20"
                               th:value="${user.id}" readonly="readonly">
                    </div>

                    <div class="form-group">
                        <label>이름</label>
                        <input class="form-control" name="name" type="text"  maxlength="20"
                               th:value="${user.name}" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label>연락처</label>
                        <input class="form-control" name="phonenumber" type="text"  maxlength="11"
                               th:value="${user.phonenumber}" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label>성별</label><br>
                        <input class="form-control" name="gender" type="text" th:value="${user.gender}" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label>이메일</label>
                        <input class="form-control" name="email" th:value="${user.email}" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label>연락처</label>
                        <input class="form-control" name="phone" type="text"  maxlength="11"
                               th:value="${user.phonenumber}" readonly="readonly">
                    </div>
                    <button type="button"  class="btn btn-default" onclick="modifyUser()">Modify</button>
                    <button type="button" class="btn btn-info" onclick="listUser()">Prev</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<script type="text/javascript" th:inline="javascript">
    var user_no = /*[[ ${user.user_number} ]]*/;

    var modifyUser = function(){
        $('#viewForm')
            .attr('action','/user/update/' + user_no)
            .attr('method','get')
            .submit();
    };
    var listUser = function(){
        location.href='../../user/list';
    };

</script>

</body>
</html>
