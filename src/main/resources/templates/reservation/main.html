<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <title>Seat Reservation</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/reservation/reservation.css">
</head>

<body>


<h2> 예약하실 자리를 선택해 주세요</h2>
<div id="holder">
    <table id="seat_table">
        <tbody id="seat_table_body" >
        </tbody>
    </table>
    <ul id="place">
    </ul>
</div>
<div style="float:left;">
    <ul id="seatDescription">
        <li><i class="fa fa-user" aria-hidden="true"></i> Available Seat</li>
        <li><i class="fa fa-user" aria-hidden="true" style="color: red"></i>  Booked Seat</li>
        <li><i class="fa fa-user" aria-hidden="true" style="color: green"></i>  Selected Seat</li>
    </ul>
</div>
<div style="clear:both;width:100%">
    <input type="button" id="btnShow" value="돌아가기" onClick="location.href='/home'"/>
</div>

<div class="white_content" id="open">
    <div>
        <p>Lightbox 콘텐츠입니다. </p>
        <p>선택하신 좌석 : </p> <p id = seat_num th:text="user_number"></p>
        <p>시작시간 : </p> <p id = start_time></p>
        <p>종료시간 : </p> <p id = end_time></p>
        <a id="btn_submit">예약하기</a>
        <a id="btn_back" href = "#close">돌아가기</a>
    </div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script  src="js/reservation/reservation.js"></script>

</body>
</html>
