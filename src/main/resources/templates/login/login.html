<html lang="ko">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/login/login.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
</head>

<body>
<div class="container" style="margin-top: 10rem">
    <div class="notice align-content-center">
        <div class="align-content-center content-wrapper">
            <div class="login-form">
                <h2 class = "text-center">LOG IN </h2>
                <form role="form" name="loginForm" id="loginForm" method="post" action="/login/login">
                    <div class="form-group">
                        <strong>아이디</strong>
                         <input type="text" class="form-control"name="id" id="id" placeholder="아이디를 입력하세요"></input>
                    </div><!-- //board_latest -->
                    <div class="form-group">
                        <strong>비밀번호</strong>

                        <input type="password" class="form-control" name="passwd" id="passwd" placeholder="비밀번호를 입력하세요."></input>

                    </div><!-- //board_latest -->
                </form>
            </div>
            <div>
                <div class="form-group btn_login">
                    <input class="form-control button" type="button"  value="로그인" onclick="login();"/>
                </div>
                <div class="form-group btn_join">
                    <input class="form-control button" type="button"  value="회원가입" onclick="insert();"/>
                </div>
            </div>`
        </div>
    </div>
</div><!-- //notice -->
                <script type="text/javascript">
                    var login = function(){
                        if($.trim($('#id').val())===''){
                            alert('아이디를 입력하세요.');
                            $('#id').focus();
                            return;
                        }
                        if($.trim($('#passwd').val())===''){
                            alert('비밀번호를 입력하세요.');
                            $('#password').focus();
                            return;
                        }
                        $('#loginForm').submit();
                    };

                    var insert = function(){
                        location.href ='/user/insert';
                    };

                </script>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
